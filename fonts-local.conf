<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>

    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Code Pro</string>
            <string>SauceCodePro Nerd Font</string>
            <string>HarmonyOS Sans SC</string>
            <string>Source Han Sans SC</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Courier</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Code Pro</string>
            <string>SauceCodePro Nerd Font</string>
            <string>HarmonyOS Sans SC</string>
            <string>Source Han Sans SC</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>FreeSans</string>
            <string>HarmonyOS Sans SC</string>
            <string>Source Han Sans SC</string>
            <string>Noto Sans CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
	<test name="family">
            <string>serif</string>
        </test>
	<edit name="family" mode="prepend" binding="strong">
	    <string>Source Serif Pro</string>
	    <string>Source Han Serif SC</string>
	    <string>Noto Serif CJK SC</string>
        </edit>
    </match>

    <match target="pattern">
        <test name="family">
            <string>Arial</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>FreeSans</string>
        </edit>
    </match>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>FreeSans</family>
            <family>HarmonyOS Sans SC</family>
            <string>Source Han Sans SC</string>
            <family>Noto Sans CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>Arial</family>
        <prefer>
            <family>FreeSans</family>
        </prefer>
    </alias>
    <alias>
        <family>Times New Roman</family>
        <prefer>
            <family>FreeSerif</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Source Serif Pro</family>
            <family>Source Hans Serif SC</family>
            <family>Noto Serif CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>HarmonyOS Sans SC</family>
            <string>Source Han Sans SC</string>
            <family>Noto Sans CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>monospaced</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>HarmonyOS Sans SC</family>
            <string>Source Han Sans SC</string>
            <family>Noto Sans CJK SC</family>
        </prefer>
    </alias>
    <alias>
        <family>Courier</family>
        <prefer>
            <family>Source Code Pro</family>
            <family>HarmonyOS Sans SC</family>
            <string>Source Han Sans SC</string>
            <family>Noto Sans CJK SC</family>
        </prefer>
    </alias>
</fontconfig>
